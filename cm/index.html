<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Video</title>
  <style>
    /* Full-page video styles */
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh; /* Full viewport height */
      overflow: hidden;
    }

    .fullscreen-video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Covers the screen */
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    /* Optional overlay content */
    .overlay-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      color: white;
      text-align: center;
      font-family: sans-serif;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop class="fullscreen-video">
      <source src="./assets/cm.1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Optional overlay text -->
    <div class="overlay-content">
      <h1>i working on it</h1>
      <p>React,node,mango</p>
    </div>
  </div>
</body>
</html>
